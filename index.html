<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title></title>
    <link href="css/colors.css" rel="stylesheet" />
    <link href="css/utils.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
  </head>
  <body>
    <header class="secondary-color">
      <div class="header-text">
        <h3>Total Balance</h3>
        <h1>$320,450</h1>
      </div>
      <div>
        <button class="primary-color">
          <i class="fa fa-trash text-color-white"></i> Clear
        </button>
      </div>
    </header>

    <section>
      <div class="transactions-container grow1">
        <div class="transaction-creator">
          <h3>Add Transaction</h3>
          <div class="toggle-container">
            <button id="expense-button" class="active">Expense</button>
            <button id="income-button">Income</button>
          </div>

          <input type="text" placeholder="Note" class="transaction-note" />
          <input type="date" class="transaction-date" />
          <input
            type="number"
            placeholder="Amount"
            class="transaction-amount"
          />
          <button class="transaction-btn">Add Transaction</button>
        </div>
      </div>
      <div class="transactions-container grow2">
        <div class="transactions-header">
          <h3>Transactions</h3>
          <div class="flex align-stretch gap10">
            <button>
              <i class="fa fa-filter" id="filter-button"></i>
              Filter
            </button>
            <button>
              <i class="fa-solid fa-sort" id="sort-button"></i>
              Sort
            </button>
            <button id="remove-button">
              <i class="fa fa-x"></i>
            </button>
          </div>
        </div>

        <div class="transactions-list" id="transactions-list"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
